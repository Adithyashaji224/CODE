<form novalidate >
    <div class="form-group form-group-sm">
        <label >Name</label>
            <input type="text" class="form-control form-control-sm" placeholder="full name" name="fname" required>
    </div>
    <div class="form-group">
        <label >City</label>
            <input type="text" class="form-control form-control-sm" placeholder="your city"  name="city" required>
            
    </div>
    <div class="form-group">
        <label >District</label>
            <input type="text" class="form-control form-control-sm" placeholder="your district" name="district" required>
            
    </div>
    <div class="form-group">
        <label >Pincode</label>
            <input type="text" class="form-control form-control-sm" placeholder="your pincode" name="pincode" required maxlength="6" minlength="6">
            
    </div>
    <div class="form-group">
        <label >Email</label>
            <input type="email" class="form-control form-control-sm" placeholder="your email" name="emailid" required>
           
    </div>
    <div class="form-group">
        <label >User name</label>
            <input type="text" class="form-control form-control-sm" placeholder="your username" name="username" required>
           
    </div>
    <div class="form-group">
        <label >Password</label>
            <input type="password" class="form-control form-control-sm" placeholder="your password" name="password" required>
    </div>
    <div class="form-group">
        
         <button class="btn btn-info btn-md btn-block" type="submit"  >SUBMIT</button>
    </div>
</form>
