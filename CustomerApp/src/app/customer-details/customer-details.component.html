<div class="jumbotron py-2">
<h6 class="display-4 text-center">Customer Details</h6>
</div>
<div class="row ">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <app-customer-detail-form></app-customer-detail-form>
    </div>
    <div class="col-md-7">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>District</th>
                    <th>Pincode</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of CustomerList">
                    <td (click)="populateForm(cust)">{{cust.name}}</td>
                    <td (click)="populateForm(cust)">{{cust.city}}</td>
                    <td (click)="populateForm(cust)">{{cust.district}}</td>
                    <td (click)="populateForm(cust)">{{cust.pincode}}</td>
                    <td (click)="populateForm(cust)">{{cust.emailid}}</td>
                    <td (click)="populateForm(cust)">{{cust.username}}</td>
                    <td (click)="populateForm(cust)">{{cust.password}}</td>
                    <td>
                       
                        <i class="fa fa-trash" aria-hidden="true" (click)="deleteData(cust);"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
