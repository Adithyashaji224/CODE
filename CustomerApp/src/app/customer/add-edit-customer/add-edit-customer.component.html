<div class=container>
    <input type="hidden" [(ngModel)]="custid">
    <div class="form-group form-group-sm">
        <label >Name</label>
            <input type="text" class="form-control form-control-sm" placeholder="full name" [(ngModel)]="name" >
    </div>
    <div class="form-group">
        <label >City</label>
            <input type="text" class="form-control form-control-sm" placeholder="your city"  [(ngModel)]="city" >
            
    </div>
    <div class="form-group">
        <label >District</label>
            <input type="text" class="form-control form-control-sm" placeholder="your district" [(ngModel)]="district" >
            
    </div>
    <div class="form-group">
        <label >Pincode</label>
            <input type="number" class="form-control form-control-sm" placeholder="your pincode" [(ngModel)]="pincode" >
            
    </div>
    <div class="form-group">
        <label >Email</label>
            <input type="email" class="form-control form-control-sm" placeholder="your email" [(ngModel)]="emailid" >
           
    </div>

    <div class="form-group">
        <label >Mobile</label>
            <input type="text" class="form-control form-control-sm" placeholder="your pincode" [(ngModel)]="mobile" >
            
    </div>

    <div class="form-group">
        <label >User name</label>
            <input type="text" class="form-control form-control-sm" placeholder="your username" [(ngModel)]="username" >
           
    </div>
    <div class="form-group">
        <label >Password</label>
            <input type="password" class="form-control form-control-sm" placeholder="your password" [(ngModel)]="password" >
    </div>
   
</div>
<button class="btn btn-info btn-md btn-block" (click)="addCustomer()" *ngIf="custo.custid==0">Add</button>
<button class="btn btn-info btn-md btn-block" (click)="updateCustomer()" *ngIf="custo.custid!=0" >Update</button>
